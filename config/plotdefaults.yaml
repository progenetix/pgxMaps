## MapBox tiles (for-pay beyond a certain nr. of access per month)
# map_tiles:  = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=...'
# map_attribution: 'Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>'
# map_extra_JS: 'id: "mapbox.streets",'

map_params:
  bubble_stroke_color: '#dd6633'
  bubble_stroke_weight: 1
  bubble_fill_color: '#cc9966'
  bubble_opacity: 0.4
  tiles_source: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
  extra_JS: ""
  marker_type: 'circle'
  marker_scale: 2
  latitude: 10.0
  longitude: 35.0
  zoom: 2
  zoom_min: 2
  zoom_max: 10
  head: >-
    <meta charset="utf-8">
